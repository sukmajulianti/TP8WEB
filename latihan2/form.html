<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body class="container">
    <div class="card m-3">
        <div class="card-body m-3">
            <h3>Selamat Datang di Toko Baju</h3>
            <span>Masukan data diri dan pesanan kamu</span>
        </div>
        <form class="row g-3 m-3" action="result_form.php" method="post">
            <div class="col-md-6">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" name="nama" id="nama">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="col-12">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" name="alamat" id="alamat" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="size" class="form-label">Size</label>
                <select id="size" name="size" class="form-select">
                    <option>Choose...</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="warna" class="form-label">Warna</label>
                <select id="warna" name="color" class="form-select">
                    <option>Choose...</option>
                    <option value="Biru">Biru</option>
                    <option value="Merah">Merah</option>
                    <option value="Kuning">Kuning</option>
                    <option value="Putih">Putih</option>
                    <option value="Hitam">Hitam</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="kode_pos" class="form-label">Kode pos</label>
                <input type="text" class="form-control" id="kode_pos" name="zip">
            </div>
            <div class="col-12 d-grid gap-2">
                <button type="submit" name="add" class="btn btn-primary">Masukan data</button>
            </div>
        </form>
    </div>
</body>
</html>
